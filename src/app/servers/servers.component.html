<h3>Server Name</h3>
<!--input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)"-->
<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
<button
   [disabled]="allowNewServer"
   (click)="onCreateServer($event)"
   class="btn btn-primary">
    Add Server
</button>

<button
   (click) = onToggleDetails($event)
   class="btn btn-primary">
    Display details
</button>
<p
   class="details"
   [ngClass]="{ isVisible: showDetails }">
   This is a hidden paragraph which can be toggled!
</p>

<app-server *ngFor='let server of servers'></app-server>

<!--label>{{ serverName }}</label-->
<!--p>{{ serverCreationStatus }}</p-->
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>
